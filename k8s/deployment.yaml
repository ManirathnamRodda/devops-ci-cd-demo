apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-app
  labels:
    app: devops-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-app
  template:
    metadata:
      labels:
        app: devops-app
    spec:
      containers:
        - name: devops-app
          image: 760475143998.dkr.ecr.us-east-1.amazonaws.com/devops-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
